<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ note.title }}</title>
</head>
<body>
    <h1>{{ note.title }}</h1>
    <p>{{ note.content }}</p>
    <p>Created at: {{ note.created_at }}</p>
    <p>Updated at: {{ note.updated_at }}</p>
    <a href="{% url "note_update" note.pk %}">Edit Note</a>
    <a href="{% url "note_list" %}">Back to Notes</a>
</body>
</html>
